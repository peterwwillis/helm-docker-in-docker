name: Main branch workflow

on:
  push:
    branches:
      - main

jobs:

  release:

    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "Peter W"
          git config user.email "31324861+peterwwillis@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Generate HTML from Markdown
        uses: ldeluigi/markdown-docs@latest
        with:
          src: ./charts/docker-in-docker
          dst: html

      - name: Update index.yaml in published dir
        run: |
            id
            ls -la
            ls -la html
            sudo id
            git fetch --all --tags
            git show remotes/origin/gh-pages:index.yaml > html/index.yaml

      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: html
          keep_history: "true"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

