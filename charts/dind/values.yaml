secureDocker: true

# -- Mapping between IP and hostnames that will be injected as entries in the pod's hosts files
# https://kubernetes.io/docs/tasks/network/customize-hosts-file-for-pods/
hostAliases: []
# - ip: 10.20.30.40
#   hostnames:
#   - gitea-127.0.0.1.sslip.io

replicaCount: 1

## If you'd like to make additional files or volumes available to the runner, declare additional
## Volumes here per the Pod spec's "volumes" section of the dind container
## Ref: https://kubernetes.io/docs/concepts/storage/volumes/
##
extraVolumes:
  - name: storage
    emptyDir: {}
  - name: certs
    emptyDir: {}

## Values used only for dind container
dind:
  registry: docker.io
  repository: docker
  tag: 24.0.2-dind
  pullPolicy: IfNotPresent
  #command:
  #  - "dockerd"
  #commandArgs:
  #  - "--host"
  #  - "tcp://0.0.0.0:2376"
  securityContext:
    privileged: true

  ## If you have declared extra volumes, mount them here, per the Pod Container's
  ## "volumeMounts" section of dind container
  ##
  extraVolumeMounts:
    - name: storage
      mountPath: /var/lib/docker
      subPath: docker
    - name: certs
      mountPath: /certs

  resources:
    {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

## Values used only for the Drone Garbage Collector container
gc:
  enabled: true
  registry: docker.io
  repository: drone/gc
  tag: 1.0.0
  pullPolicy: IfNotPresent
  securityContext:
    {}
  env:
    GC_DEBUG: false
    GC_DEBUG_COLOR: "false"
    GC_DEBUG_PRETTY: "false"
    GC_IGNORE_IMAGES: ""
    GC_IGNORE_CONTAINERS: ""
    GC_INTERVAL: "5m"
    GC_CACHE: "5gb"
    DOCKER_HOST: "tcp://127.0.0.1:2376"
  resources:
    {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  extraVolumeMounts:
    - name: certs
      readOnly: true
      mountPath: /certs

imagePullSecrets: []

## When the runner receives a SIGTERM/SIGINT (config update, upgrade, etc), it will wait until
## all jobs that particular pod has spawned complete. It is for this reason that you'll want
## to make sure that this value is longer than your longest job.
terminationGracePeriodSeconds: 3600

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 2376
  targetPort: 2376

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  DOCKER_TLS_CERTDIR: /certs

## If you'd like to provide your own Kubernetes Secret object instead of passing your values
## in un-encrypted, pass in the name of a created + populated Secret in the same Namespace
## as the Docker runner. All secrets within this configmap will be mounted as environment
## variables, with each key/value mapping to a corresponding environment variable on the
## Docker runner.
extraSecretNamesForEnvFrom: []
# - my-secrets

